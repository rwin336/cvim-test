version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    ivy  {
        url 'http://ivyrepo.local/ivyrep/shared'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

test {
    systemProperty "username", findProperty("username")
    systemProperty "password", findProperty("password")
    systemProperty "ip_address", findProperty("ip_address")
    systemProperty "port", findProperty("port")
}
